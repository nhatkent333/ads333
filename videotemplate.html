  <script>

  // V·∫Ω video n·ªÅn l√™n canvas ƒë·ªÉ ƒë·∫£m b·∫£o Puppeteer/headless lu√¥n render ƒë∆∞·ª£c
const video = document.getElementById('bg-video');
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');

  // B·∫Øt ƒë·∫ßu draw khi video ƒë√£ play v√† c√≥ d·ªØ li·ªáu
  video.addEventListener('loadeddata', () => {
    console.log("‚úÖ Video loaded");
    video.play().then(() => {
      console.log("‚ñ∂Ô∏è Video playing");
      draw();  // B·∫Øt ƒë·∫ßu render
    }).catch(e => {
      console.error("üö´ Video play error:", e);
    });
  });

  function draw() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    requestAnimationFrame(draw);
  }
  
let slides = Array.from(document.querySelectorAll('.fade-in'));
let current = 0;
let countdownValue = 10;
function showSlide(idx) {
  slides.forEach((el, i) => el.style.display = i === idx ? 'flex' : 'none');
}
function nextSlide() {
  if (current === 0) {
    // ƒê·∫øm ng∆∞·ª£c
    let countdownEl = slides[0].querySelector('.countdown');
    let interval = setInterval(() => {
      countdownValue--;
      countdownEl.textContent = countdownValue;
      if (countdownValue < 0) {
        clearInterval(interval);
        current = 1;
        showSlide(current);
        scheduleNext();
      }
    }, 1000);
  } else {
    current++;
    if (current >= slides.length) return;
    showSlide(current);
    scheduleNext();
  }
}
function scheduleNext() {
  if (current === 0) return; // countdown ƒë√£ t·ª± x·ª≠ l√Ω
  let duration = 4;
  if (current > 0 && current < slides.length) {
    // duration ƒë·ªông n·∫øu c√≥ voice_duration
    const durations = [4.530958333333333, 4.530958333333333, 5.090958333333333];
    duration = durations[current-1] || 4;
  }
  setTimeout(nextSlide, duration * 1000);
}
window.onload = function() {
  showSlide(0);
  nextSlide();
};

  </script>
