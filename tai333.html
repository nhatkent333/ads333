<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Fill Search</title>
</head>
<body>
  <input type="text" id="searchBox" placeholder="Tìm kiếm...">
  
  <script src="main.js"></script>
</body>
</html>

<script>
  // Lấy thông tin từ URL sau dấu chấm hỏi
const urlParams = new URLSearchParams(window.location.search);
const searchText = urlParams.get('https://vieclamvui.com/tai333.html');

// Điền nội dung từ URL vào ô tìm kiếm
if (searchText !== null) {
  const searchBox = document.getElementById('searchBox');
  searchBox.value = searchText;
}


</script>
