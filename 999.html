<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Counter</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
        }
        .counter { 
            font-size: 2em; 
            margin: 20px; 
            padding: 10px; 
            display: inline-block;
            min-width: 100px;
        }
        .highlight { background-color: green; color: white; }
        .tap-button {
            font-size: 2em;
            padding: 20px 40px;
            margin: 20px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
  <div class="counter" id="mainCounter" style="font-size:18em;">0</div></br>
    <div class="counter" id="nineCounter" style="font-size:9em; color:green">0</div></br>
<button class="tap-button" onclick="incrementCounter()">Tap</button>
    
    <script>
        let count = 0;
        let nineCount = 0;

        function incrementCounter() {
            count++;
            document.getElementById("mainCounter").textContent = count;
            
            if (count % 9 === 0) {
                nineCount++;
                document.getElementById("nineCounter").textContent = nineCount;
                document.getElementById("mainCounter").classList.add("highlight");
                setTimeout(() => {
                    document.getElementById("mainCounter").classList.remove("highlight");
                }, 1000);
            }
        }
    </script>
</body>
</html>
