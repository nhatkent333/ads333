<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Counter</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
        }
        .counter { font-size: 6em; margin: 20px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            gap: 5px;
            max-width: 90%;
            margin: 20px auto;
        }
        .cell {
            width: 100%; height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            background-color: #f0f0f0;
            font-size: 9px;
        }
        .active { background-color: green; color: white; }
        .tap-button {
            font-size: 2em;
            padding: 20px 40px;
            margin: 20px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="counter"><span id="count">0</span></div>
    <div class="grid" id="grid"></div>
    <button class="tap-button" onclick="incrementCounter()">Tap</button>
    
    <script>
        let count = 0;
        const grid = document.getElementById("grid");

        // Tạo lưới 112 ô (từ 0 đến 111)
        for (let i = 0; i <= 111; i++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.textContent = i;
            grid.appendChild(cell);
        }

        function incrementCounter() {
            count++;
            document.getElementById("count").textContent = count;
            let index = Math.floor(count / 9);
            let cells = document.querySelectorAll(".cell");
            if (index < cells.length) {
                cells[index].classList.add("active");
            }
        }
    </script>
</body>
</html>
