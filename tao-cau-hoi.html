<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TẠO CÂU HỎI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #generatedHTML {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #copyButton {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #copyButton:hover {
            background-color: #218838;
        }

        .navigation-menu {
          position: fixed;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          background-color: #FFF9D0;
          padding: 10px 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .navigation-menu a {
          margin: 0 10px;
          text-decoration: none;
          color: #000;
          font-weight: bold;
      }
    </style>
</head>
<body>
    <h1>TẠO CÂU HỎI</h1>
    <form id="htmlGeneratorForm">
        <label for="title">Tiêu đề câu hỏi:</label>
        <input type="text" id="title" name="title" placeholder="{{TIEUDECAUHOI}}" required>

        <label for="content">Nội dung câu hỏi:</label>
        <textarea id="content" name="content" rows="4" placeholder="{{NOIDUNGCAUHOI}}" required></textarea>

        <label for="author">Người đặt câu hỏi:</label>
        <input type="text" id="author" name="author" placeholder="{{NGUOIDATCAUHOI}}" required>

        <label for="occupation">Nghề nghiệp của người đặt câu hỏi:</label>
        <input type="text" id="occupation" name="occupation" placeholder="{{NGHENGHIEPNGUOIDATCAUHOI}}" required>

        <label for="upvotes">Số lượt upvote:</label>
        <input type="number" id="upvotes" name="upvotes" placeholder="{{UPVOTECOUNT}}" required>

        <label for="answers">Số câu trả lời:</label>
        <input type="number" id="answers" name="answers" placeholder="{{ANSWERCOUNT}}" required>

        <button type="button" onclick="generateHTML()">Generate HTML</button>
    </form>

    <div id="generatedHTML"></div>

    <button id="copyButton" style="display: none;">Copy HTML</button>

    <!-- Menu điều hướng -->
    <div class="navigation-menu">
    <a href="https://ads333.vieclamvui.com/tao-cau-hoi.html">CÂU HỎI</a>
    <a href="https://ads333.vieclamvui.com/tao-accepted-answer.html">ACCEPTED</a>
    <a href="https://ads333.vieclamvui.com/tao-suggest-comment.html">SUGGESTED</a>
    </div>

    <script>
        function generateHTML() {
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;
            var author = document.getElementById('author').value;
            var occupation = document.getElementById('occupation').value;
            var upvotes = document.getElementById('upvotes').value;
            var answers = document.getElementById('answers').value;

            var htmlCode = `
            <div itemscope itemtype="https://schema.org/QAPage">
            <div itemprop="mainEntity" itemscope itemtype="https://schema.org/Question">
                <h2 itemprop="name">${title}</h2>
                <div itemprop="text">
                    ${content}
                </div>
                <div itemprop="author" itemscope itemtype="https://schema.org/Person">
                    <p class="author"><span itemprop="name">${author}</span> - <span itemprop="Occupation">${occupation}</span></p>
                </div>
                <div class="stats">
                    <div class="upvote">
                        <button>&#9650;</button>
                        <span class="count" itemprop="upvoteCount">${upvotes}</span>
                    </div>
                    <span>Số câu trả lời: <span itemprop="answerCount">${answers}</span></span>
                </div>
            </div>`;

            document.getElementById('generatedHTML').innerText = htmlCode;
            document.getElementById('copyButton').style.display = 'block';
        }

        document.getElementById('copyButton').addEventListener('click', function() {
            var generatedHTML = document.getElementById('generatedHTML').innerText;
            var tempInput = document.createElement('textarea');
            tempInput.value = generatedHTML;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('HTML đã được sao chép!');
        });
    </script>
</body>
</html>
