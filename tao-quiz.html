<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Questions</title>
    <style>
        .survey-question h2 {
            font-size: 1.5em;
        }
        .time-info {
            margin-bottom: 10px;
        }
        .bar-container {
            margin-bottom: 15px;
        }
        .bar-label {
            font-weight: bold;
        }
        .bar-background {
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .bar-fill {
            background-color: #4caf50;
            height: 24px;
            line-height: 24px;
            color: white;
            text-align: right;
            padding-right: 5px;
        }
        .bar-percentage {
            position: absolute;
            right: 10px;
            top: 0;
            color: black;
            line-height: 24px;
        }
        .vote-count {
            font-style: italic;
        }
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        pre {
            white-space: pre-wrap;
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-x: auto;
        }
        button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<textarea id="json-input" placeholder="Paste your JSON here"></textarea>
<button onclick="generateHTML()">Generate HTML</button>
<div id="survey-container"></div>
<pre id="raw-html-container"></pre>
<button onclick="copyToClipboard()">Copy HTML</button>

<script>
    function generateHTML() {
        const jsonInput = document.getElementById('json-input').value;
        let data;
        try {
            data = JSON.parse(jsonInput);
        } catch (error) {
            alert('Invalid JSON');
            return;
        }

        const surveyContainer = document.getElementById('survey-container');
        const rawHtmlContainer = document.getElementById('raw-html-container');
        let rawHtml = '';

        surveyContainer.innerHTML = '';
        rawHtmlContainer.textContent = '';

        data.forEach(item => {
            const questionKeys = Object.keys(item).filter(key => key.startsWith('cauhoi'));
            const link = item.link_bai;

            questionKeys.forEach(questionKey => {
                const question = item[questionKey];

                let surveyHTML = `
                    <div class="survey-question"><h2>${question}</h2></div>
                    <div class="time-info">Khảo sát được thực hiện tại cuộc thảo luận: <strong><a href="${link}" target="_blank"><span class="material-symbols-outlined">open_in_new</span> ${question}</a></strong></div>
                `;

                for (let i = 1; i <= 4; i++) {
                    if (item[`traloi_${i}`] && item[`sophieu_${i}`] && item[`rate_${i}`]) {
                        surveyHTML += `
                            <div class="bar-container">
                                <div class="bar-label">${item[`traloi_${i}`]}</div>
                                <div class="bar-background">
                                    <div class="bar-fill" style="width: ${item[`rate_${i}`]}%;"></div>
                                    <div class="bar-percentage">${item[`rate_${i}`]}%</div>
                                </div>
                                <div class="vote-count">${item[`sophieu_${i}`]} phiếu</div>
                            </div>
                        `;
                    }
                }

                surveyHTML += '<hr>';
                rawHtml += surveyHTML;
                surveyContainer.innerHTML += surveyHTML;
            });
        });

        rawHtmlContainer.textContent = rawHtml;
    }

    function copyToClipboard() {
        const rawHtmlContainer = document.getElementById('raw-html-container');
        const textarea = document.createElement('textarea');
        textarea.value = rawHtmlContainer.textContent;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('HTML copied to clipboard!');
    }
</script>

</body>
</html>
