<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TẠO SUGGESTED & COMMENT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #generatedHTML {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap; /* Hiển thị raw HTML */
        }

        #copyButton {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #copyButton:hover {
            background-color: #218838;
        }

        .commentFields {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .navigation-menu {
          position: fixed;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          background-color: #FFF9D0;
          padding: 10px 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .navigation-menu a {
          margin: 0 10px;
          text-decoration: none;
          color: #000;
          font-weight: bold;
      }
    </style>
</head>
<body>
    <h1>TẠO SUGGESTED & COMMENT</h1>
    <form id="htmlGeneratorForm">
        <label for="suggestedAnswerTitle">Tiêu đề câu trả lời đề xuất:</label>
        <input type="text" id="suggestedAnswerTitle" name="suggestedAnswerTitle" placeholder="{{SUGGESTEDANSWERTITLE}}" required>

        <label for="suggestedAnswerLink">Link câu trả lời đề xuất:</label>
        <input type="text" id="suggestedAnswerLink" name="suggestedAnswerLink" placeholder="{{SUGGESTEDANSWERLINK}}" required>

        <label for="suggestedAnswerText">Nội dung câu trả lời đề xuất:</label>
        <textarea id="suggestedAnswerText" name="suggestedAnswerText" rows="4" placeholder="{{SUGGESTEDANSWERTEXT}}" required></textarea>

        <label for="suggestedAnswerAuthor">Người viết câu trả lời đề xuất:</label>
        <input type="text" id="suggestedAnswerAuthor" name="suggestedAnswerAuthor" placeholder="{{SUGGESTEDANSWERAUTHOR}}" required>

        <label for="suggestedAnswerAuthorJob">Nghề nghiệp của người viết câu trả lời đề xuất:</label>
        <input type="text" id="suggestedAnswerAuthorJob" name="suggestedAnswerAuthorJob" placeholder="{{SUGGESTEDANSWERAUTHORJOB}}" required>

        <label for="suggestedAnswerUpvote">Số lượt upvote của câu trả lời đề xuất:</label>
        <input type="number" id="suggestedAnswerUpvote" name="suggestedAnswerUpvote" placeholder="{{SUGGESTEDANSWERUPVOTE}}" required>

        <div id="commentSection">
            <div class="commentFields">
                <label for="commentText">Nội dung bình luận:</label>
                <textarea name="commentText[]" rows="4" placeholder="{{COMMENTTEXT}}" required></textarea>

                <label for="commentAuthor">Người bình luận:</label>
                <input type="text" name="commentAuthor[]" placeholder="{{COMMENTAUTHOR}}" required>

                <label for="commentAuthorJob">Nghề nghiệp của người bình luận:</label>
                <input type="text" name="commentAuthorJob[]" placeholder="{{COMMENTAUTHORJOB}}" required>

                <label for="commentUpvote">Số lượt upvote của bình luận:</label>
                <input type="number" name="commentUpvote[]" placeholder="{{COMMENTUPVOTE}}" required>
            </div>
        </div>

        <button type="button" onclick="addComment()">Thêm Comment</button>
        <button type="button" onclick="generateHTML()">Generate HTML</button>
    </form>

    <div id="generatedHTML"></div>

    <button id="copyButton" style="display: none;">Copy HTML</button>

    <!-- Menu điều hướng -->
    <div class="navigation-menu">
        <a href="https://ads333.vieclamvui.com/tao-cau-hoi.html">CÂU HỎI</a>
        <a href="https://ads333.vieclamvui.com/tao-accepted-answer.html">ACCEPTED</a>
        <a href="https://ads333.vieclamvui.com/tao-suggest-comment.html">SUGGESTED</a>
    </div>

    <script>
        function addComment() {
            var commentSection = document.getElementById('commentSection');
            var newCommentFields = document.createElement('div');
            newCommentFields.className = 'commentFields';
            newCommentFields.innerHTML = `
                <label for="commentText">Nội dung bình luận:</label>
                <textarea name="commentText[]" rows="4" placeholder="{{COMMENTTEXT}}" required></textarea>

                <label for="commentAuthor">Người bình luận:</label>
                <input type="text" name="commentAuthor[]" placeholder="{{COMMENTAUTHOR}}" required>

                <label for="commentAuthorJob">Nghề nghiệp của người bình luận:</label>
                <input type="text" name="commentAuthorJob[]" placeholder="{{COMMENTAUTHORJOB}}" required>

                <label for="commentUpvote">Số lượt upvote của bình luận:</label>
                <input type="number" name="commentUpvote[]" placeholder="{{COMMENTUPVOTE}}" required>
            `;
            commentSection.appendChild(newCommentFields);
        }

        function generateHTML() {
            var suggestedAnswerTitle = document.getElementById('suggestedAnswerTitle').value;
            var suggestedAnswerLink = document.getElementById('suggestedAnswerLink').value;
            var suggestedAnswerText = document.getElementById('suggestedAnswerText').value;
            var suggestedAnswerAuthor = document.getElementById('suggestedAnswerAuthor').value;
            var suggestedAnswerAuthorJob = document.getElementById('suggestedAnswerAuthorJob').value;
            var suggestedAnswerUpvote = document.getElementById('suggestedAnswerUpvote').value;

            var commentTextArray = document.getElementsByName('commentText[]');
            var commentAuthorArray = document.getElementsByName('commentAuthor[]');
            var commentAuthorJobArray = document.getElementsByName('commentAuthorJob[]');
            var commentUpvoteArray = document.getElementsByName('commentUpvote[]');

            var commentsHTML = '';
            for (var i = 0; i < commentTextArray.length; i++) {
                commentsHTML += `
                <div itemprop="Comment" itemscope itemtype="https://schema.org/Comment" class="comment">
                    <div itemprop="text">${commentTextArray[i].value}</div>
                    <div itemprop="author" itemscope itemtype="https://schema.org/Person">
                        <p class="author"><span itemprop="name">${commentAuthorArray[i].value}</span> - <span itemprop="Occupation">${commentAuthorJobArray[i].value}</span></p>
                    </div>
                    <div class="upvote">
                        <button>&#9650;</button>
                        <span class="count" itemprop="upvoteCount">${commentUpvoteArray[i].value}</span>
                    </div>
                </div>`;
            }

            var htmlCode = `
            <div itemprop="suggestedAnswer" itemscope itemtype="https://schema.org/Answer" class="suggestedAnswer">
                <h2 class="qaheading">Ý kiến khác</h2>
                <h3><a itemprop="url" href="${suggestedAnswerLink}">${suggestedAnswerTitle}</a></h3>
                <div itemprop="text" class="suggestedanswertext">
                    ${suggestedAnswerText}
                </div>
                <div itemprop="author" itemscope itemtype="https://schema.org/Person">
                    <p class="author"><span itemprop="name">${suggestedAnswerAuthor}</span> - <span itemprop="Occupation">${suggestedAnswerAuthorJob}</span></p>
                </div>
                <div class="upvote">
                    <button>&#9650;</button>
                    <span class="count" itemprop="upvoteCount">${suggestedAnswerUpvote}</span>
                </div>
                ${commentsHTML}
                <hr>
            </div>`;

            document.getElementById('generatedHTML').innerText = htmlCode;
            document.getElementById('copyButton').style.display = 'block';
        }

        document.getElementById('copyButton').addEventListener('click', function() {
            var generatedHTML = document.getElementById('generatedHTML').innerText;
            var tempInput = document.createElement('textarea');
            tempInput.value = generatedHTML;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('HTML đã được sao chép!');
        });
    </script>
</body>
</html>
